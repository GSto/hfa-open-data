<!doctype html>
<!--[if IE 8]> 				 <html class="no-js lt-ie9" lang="en" > <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" > <!--<![endif]-->
  <head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		<title>Hack For Athens | Open Data Portal Demo</title>

		<link rel="stylesheet" href="stylesheets/normalize.css" />
		<link rel="stylesheet" href="stylesheets/app.css" />
		<script src="javascripts/vendor/custom.modernizr.js"></script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="http://underscorejs.org/underscore-min.js"></script>
    <style>
			#map-canvas {
			  width: 900px;
			  height: 600px;
      }
    </style>
	  <script type='text/javascript' src='javascripts/hackydata.js'></script>
    <script type='text/javascript' src='javascripts/app.js'></script>
  </head>
  <body>
		<div class='row'>
			<div class='large-4 columns'>
				<strong>Click a District For More Information</strong>
				<div id='district-info'>
				</div>
			</div>
			<div class='large-8 columns'>
				<div id="map-canvas"></div>
			</div>
		</div>


		<script type='text/template' id='commish-template'>
					<h2>District <%= district %></h2>
	 				<h3><%= first_name + ' ' + last_name %></h3>
					<ul style='list-style-type:none;'>
						<li>
							<a href='mailto:<%= email %>'><%= email %></a>
						</li>
						<li>
							<a href='tel:<%= phone %>'><%= phone %></a>
						</li>
						<li>
							<%= address %>
						</li>
						<!---
						<li>
							Comissioner Since 
						</li>
						--->
					</ul>
					<img src='<%= image.url %>' />

					<% if(government_experience) { %>
					<h6>Government Expierience</h6>
					 <p>
						 <%= government_experience %>
					 </p>
					<% } %> 

					<% if(professional_expierience) { %>
					<h6>Professional Experience</h6>
					 <p>
						 <%= professional_expierience  %>
					 </p>
					<% } %>

					<% if(civic_and_community_service) { %>
					<h6>Civic and Community Service</h6>
					 <p>
						 <%= civic_and_community_service  %>
					 </p>
					<% } %>

					<% if(education) { %>
					<h6>Education</h6>
					 <p>
						 <%= education  %>
					 </p>
					<% } %>
		</script>
  </body>
</html>
